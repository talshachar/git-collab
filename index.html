<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <link rel="stylesheet" href="style.css">
    <title>Number Guesser</title>
</head>

<body>
    <section class="app">
        <div class="container">
            <div>
                <h1>Number Guesser</h1>
                <div class="game">
                    <p>Guess a number between <span class="min-num"></span> and <span class="max-num"></span></p>
                    <input type="number" class="guess-input" placeholder="Enetr Your Guess">
                    <input type="submit" value="Submit" class="guess-btn">
                    <p class="message"></p>
                </div>
            </div>
            <img src="./undraw_game_day_ucx9.svg" alt="">
        </div>
    </section>

    <!-- script -->
    <script src="main.js"></script>
</body>

</html>
